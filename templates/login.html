<style>
    html, body {
        text-align: center;
        margin: 0px auto;

<body>
<h1>登录页面</h1>


<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form" method='post' enctype="multipart/form-data">
        <div class="input-group">
            <span class="input-group-addon">用户名</span>
            <input type="text" class="form-control" name="username" id="id_username"
                   maxlength="50" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
            <input class="form-control" type="password" name="password"
                   id="id_password" required>
        </div>
        <input class="btn btn-lg btn-success" type="submit" value="Login">
        <input class="btn btn-lg btn-warning" type="reset" value="Reset">
    </form>
</div>


</body>
