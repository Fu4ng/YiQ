<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备列表</title>
</head>
<body>
<h3>易勤平台</h3>
{% for facility in f_list %}
    <p>
        设备编号：
        <a href="/facility/{{ facility.fid }}">{{ facility.fid }}</a>
        设备类型：
        {% if facility.type == 1 %}
            空调
        {% elif facility.type == 2 %}
            电梯
        {% else %}
            新设备
        {% endif %}
        位于{{ facility.address}}
    </p>
    {% endfor %}

</body>
</html>
